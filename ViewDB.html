    <script type="text/javascript">
        google.load('visualization', '1', {
            packages: ['table']
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function() {
            google.setOnLoadCallback(drawVisualization);
        });
        var visualization;


        function drawVisualization() {
            var query = new google.visualization.Query(
                'http://spreadsheets.google.com/tq?key=1ycouJqAMuEuWuQ09Vmeo5dE-AqlX3pPolrW_ZQVX9g8');
            query.setQuery('SELECT A, B, C ,D,E,F,G');
            query.send(handleQueryResponse);
        }


        function handleQueryResponse(response) {
            if (response.isError()) {
                alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
                return;
            }
            var data = response.getDataTable();
            DrawTable(data);
        }


        function DrawTable(ContentData) {
            var tablehtml = '<table  id="ResultData" class="table table-striped table-bordered" cellspacing="0" width="100%" > <thead><tr><th>Time</th><th>Content</th> </tr></thead>';
            tablehtml += '<tbody>';
            var dataList = [];
            $.each(ContentData, function(key, value) {
                if (typeof value == 'object' && value != null && value.length > 0) {
                    dataList.push(value);
                }
            });


            do {
                var tempobj = dataList[1].pop(); // Time console.log(tempobj.c[0].f); //Content  console.log(tempobj.c[3].v);
                if (tempobj.c[3] != null) {
                    tablehtml += '<tr><td>' + tempobj.c[0].f + '</td><td>' + tempobj.c[3].v + '</td></tr>';
                }

            } while (dataList[1].length > 0);

            $('#ResultTable').html(tablehtml);

            $('#ResultData').DataTable({
                "dom": '<"top">rt<"bottom"fpil><"clear">',
                "iDisplayLength": 100
            });


        }
    </script>

    <style>
        .rowcss {
            padding-left: 1em;
            padding-right: 1em;
        }
